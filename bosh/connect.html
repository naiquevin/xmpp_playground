<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BOSH Connect Example</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
  </head>
  <body>
    <div class="container">
      <form id="authForm">
        Authentication: 
        <input type="text" name="username" placeholder="username"/>
        @ <input type="text" name="domain" placeholder="domain"/>
        <input type="text" name="password" placeholder="password"/>
        <button type="submit">Connect</button>
        <button type="button">Disconnect</button>
      </form>
      <ul id="console" class="console"></ul>
      <ul id="log" class="console"></ul>
    </div>
    <script type="text/javascript" src="/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/lib/strophe.min.js"></script>

    <script type="text/javascript" src="/config.js"></script>
    <script type="text/javascript" src="/js/init.js"></script>
    <script type="text/javascript" src="/js/console.js"></script>
    <script type="text/javascript" src="/js/connect.js"></script>
    <script type="text/javascript" src="/js/roster.js"></script>
    <script type="text/javascript" src="/js/presence.js"></script>
  </body>
</html>
