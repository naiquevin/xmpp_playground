<form id="attachForm" class="controlPanel">
  Pre bound session:
  <input type="text" name="jid" placeholder="JID"/>
  <input type="text" name="sid" placeholder="SID"/>
  <input type="text" name="rid" placeholder="RID"/>
  <button type="submit">Attach</button>
  <button class="disconnectBtn" type="button">Disconnect</button>
  <button class="saveCookieBtn" type="button">Save in cookie</button>
  <button class="clearCookieBtn" type="button">Clear cookie</button>
</form>
<form id="createSessionForm" class="controlPanel">
  Create Session:
  <input type="text" name="username" placeholder="username"/>
  <input type="text" name="password" placeholder="password"/>
  <button type="button" class="createSessionBtn">Create</button>
</form>
